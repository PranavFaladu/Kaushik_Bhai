<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products We Offer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-up {
      animation: fadeUp 0.6s ease forwards;
    }

    .fade-delay-1 { animation-delay: 0.1s; }
    .fade-delay-2 { animation-delay: 0.2s; }
    .fade-delay-3 { animation-delay: 0.3s; }
    .fade-delay-4 { animation-delay: 0.4s; }
    .fade-delay-5 { animation-delay: 0.5s; }
  </style>
</head>
<body class="bg-gray-50">

  <section class="py-12 px-4 sm:px-6 lg:px-12">
    <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-8">Products We Offer</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6">
      <!-- Product Card 1 -->
      <div class="bg-white rounded-2xl shadow p-4 flex flex-col items-center text-center transform hover:scale-105 transition duration-300 fade-up fade-delay-1">
        <img src="https://via.placeholder.com/120" alt="Aluminium Valve" class="mb-4">
        <h3 class="font-semibold text-lg">Aluminium<br>Butterfly Valves</h3>
      </div>

      <!-- Product Card 2 -->
      <div class="bg-white rounded-2xl shadow p-4 flex flex-col items-center text-center transform hover:scale-105 transition duration-300 fade-up fade-delay-2">
        <img src="https://via.placeholder.com/120" alt="Wafer Type Valve" class="mb-4">
        <h3 class="font-semibold text-lg">Wafer Type<br>Butterfly Valves</h3>
      </div>

      <!-- Product Card 3 -->
      <div class="bg-white rounded-2xl shadow p-4 flex flex-col items-center text-center transform hover:scale-105 transition duration-300 fade-up fade-delay-3">
        <img src="https://via.placeholder.com/120" alt="Double Offset Valve" class="mb-4">
        <h3 class="font-semibold text-lg">Double Offset Type<br>Butterfly Valves</h3>
      </div>

      <!-- Product Card 4 -->
      <div class="bg-white rounded-2xl shadow p-4 flex flex-col items-center text-center transform hover:scale-105 transition duration-300 fade-up fade-delay-4">
        <img src="https://via.placeholder.com/120" alt="Ball Valve" class="mb-4">
        <h3 class="font-semibold text-lg">Wafer Type Ball<br>Valves</h3>
      </div>

      <!-- Product Card 5 -->
      <div class="bg-white rounded-2xl shadow p-4 flex flex-col items-center text-center transform hover:scale-105 transition duration-300 fade-up fade-delay-5">
        <img src="https://via.placeholder.com/120" alt="Other Valve" class="mb-4">
        <h3 class="font-semibold text-lg">High Performance<br>Butterfly Valves</h3>
      </div>
    </div>

    <!-- Button -->
    <div class="mt-10 flex justify-center">
      <button class="px-6 py-2 border border-gray-800 text-gray-800 hover:bg-gray-800 hover:text-white transition rounded-lg">
        VIEW MORE PRODUCTS
      </button>
    </div>
  </section>

</body>
</html>
