        bg-custom-blue {

        background-color: white;

      /* Animated underline effect */
      .hover-underline {
        position: relative;
        display: inline-block;
      }
      .hover-underline {
        color: black;
      }
      .hover-underline::after {
        content: "";
        position: absolute;
        width: 0%;
        height: 2px;
        left: 0;
        bottom: -2px;
        background-color: #ffd700; /* Golden underline */
        transition: width 0.4s ease;
      }
      .hover-underline:hover::after {
        width: 100%;
      }
    </style>
</head>
